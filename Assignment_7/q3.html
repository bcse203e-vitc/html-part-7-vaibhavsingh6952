<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>

    <h2>Simple Calculator</h2>

    <label>Enter First Number:</label>
    <input type="number" id="num1">
    <br>

    <label>Enter Second Number:</label>
    <input type="number" id="num2">
    <br>

    <label>Select Operation:</label>
    <select id="operation">
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraction (-)</option>
        <option value="multiply">Multiplication (ร)</option>
        <option value="divide">Division (รท)</option>
        <option value="modulus">Modulus (%)</option>
        <option value="power">Exponentiation (**)</option>
    </select>
    <br>

    <button onclick="calculate()">Calculate</button>

    <h3>Result: <span id="result"></span></h3>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers!";
            } else {
                switch (operation) {
                    case "add": result = num1 + num2; break;
                    case "subtract": result = num1 - num2; break;
                    case "multiply": result = num1 * num2; break;
                    case "divide": 
                        result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero!";
                        break;
                    case "modulus": result = num1 % num2; break;
                    case "power": result = num1 ** num2; break;
                    default: result = "Invalid operation!";
                }
            }

            document.getElementById("result").innerText = result;
        }
    </script>

</body>
</html>
